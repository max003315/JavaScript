<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <title>01varDeclarationTypeTransfer.html</title>
</head>

<body>
    <script>
        //literal(字面值)


        //1.var變數宣告
        var a;
        //定義初始值
        a = 10;
        //2.變數宣告時可以同時賦予初始值
        var a = 10;

        //3.不宣告變數，直接賦予初始值
        a = 10;
        //顯示變數值
        console.log(a = 10);
        console.log("a=" + a);
        //let變數宣告
        // let a =[15]
        if (true) {
            let age = 26;
            console.log(age);
        }
        //const變數宣告
        if (true) {
            const TAX = 0.6;
            console.log("TAX=" + TAX);
        }
        //樣板字面值(Template Literals)(
        let username = "david"
        let age = 25;
        console.log(`hello my name is ${username},
and i am ${age} years old.`);

        //跳脫字元
        console.log("\x69\x53\x70\x61\x6E");
    </script>
</body>

</html>
