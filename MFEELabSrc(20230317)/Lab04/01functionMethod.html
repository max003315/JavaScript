        //==========定義函數==================
        //方法三箭頭函數(arrow function)

        let sumabc = (a, b, ...ab) => {
            // console.log(ab.length)
            // console.log(ab[0]);
            let sum = a + b; // 3
            for (let p = 0, max = ab.length; p < max; p++) {
                sum += ab[p] //3+2 5 5+2 7

            }
            return sum;
        }

        console.log(sumabc(1, 2));
        console.log(sumabc(1, 2, 3, 4));
