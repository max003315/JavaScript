<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <title>01eventHandler1.html</title>
</head>

<body>
    <!--HTML屬性事件處理程序-->
    <input type="button" onclick="check()" value="Try it">
    <div id="text1"></div>


    <!-- JavaScript屬性事件處理程序 -->


    <!-- W3C DOM 事件處理程序 -->
    <script>
        function check() {
            alert("say hi!");
            document.getElementById("text1").innerHTML = ("Hello!")
        }

    </script>
</body>

</html>
